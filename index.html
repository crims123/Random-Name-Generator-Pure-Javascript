<!DOCTYPE html>
<html>
  <head>
		<title>Random Names Generator</title>
		<link rel='stylesheet' href='css/app.css'/>
  </head>
  <body>
		<div>
				<h1 class="title">Random Names Generator</h1>
				<div class="container">
					<div class="container-form">
						<form class="form" id="form">
							<label class="form-title">Name Origin:</label>
							<select class="form-select" id="country">
								<option value=''>-- Select --</option>
								<option value="argentina">Argentina</option>
								<option value="brazil">Brasil</option>
								<option value="colombia">Colombia</option>
								<option value="costa rica">Costa Rica</option>
								<option value="france">France</option>
								<option value="italy">Italy</option>
								<option value="mexico">Mexico</option>
								<option value="portugal">Portugal</option>
								<option value="spain">Spain</option>
							</select>
							<label class="form-title">Gender:</label>
							<select class="form-select" id="gender">
								<option value=''>-- Select --</option>
								<option value="male">Male</option>
								<option value="female">Female</option>
							</select>
							<label class="form-title">Names Quantity:</label>
							<input id="quantity" type="number" id="numero" class='form-iput' min="5" max="15" value="5">
              				<input class="form-send" type="submit" value="Generate"></input>
						</form>
					</div>

					<div id="list" class="listNames">
						<ul id="listNames">
						</ul>
					</div>
				</div>
		</div>
	</body>
	<script src="js/app.js"></script>
</html>
